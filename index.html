<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/31289d77ee.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/reset.css"> 
        <link rel="stylesheet" href="css/style.css">     
    </head>
    <body class=" bg-dark">
        <main class="container-fluid ">
        <header class="header d-flex py-3 text-warning justify-content-center"><h2 class="fs-1">HANGMAN</h2></header>
        <h3 class="fs-3 text-center text-warning">Guess the celestial object!</h3>
    <div class="container d-flex align-items-center flex-column mt-5">
        <div id="container1" class="w-50  text-center my-3">
        <p id="press-key" class="blink text-warning fs-4 ">Press any key to get started!</p>
        <div id="letters" class="pt-3 text-white fs-1"></div> 
        <div id="alphabet" class="pt-3 text-white fs-1" ></div> 
    </div>
        <div id="container2" class="float-right text-warning fs-5 my-3">Wrong guesses: <span id="mistakes"></span> / <span id="maxMistake"> </span>
        </div>
    </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
